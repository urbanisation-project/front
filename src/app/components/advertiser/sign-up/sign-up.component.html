<div class="d-flex align-items-center justify-content-center pt-10">
  <form class="p-2 mt-5 shadow rounded-2">
    <div class="col-md-12 text-center">
      <img class="mb-3"
        src="../../../../assets/d annonceur.png"
        width="150" height="150" alt="">
    </div>
    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" name="form" [formGroup]="form"
      class="row g-3 needs-validation">
      <!-- Username input -->
      <div class="form-outline mb-4">
        <label class="form-label mt-2" for="username"><span class="required-asterisk">*</span>Username</label>
        <input type="username" required id="username" class="form-control mt-2" name="username"
          formControlName="username" placeholder="Enter a valid username address"
          [ngClass]="{ 'is-invalid': (isFormSubmitted && form.controls.username.errors) || (!form.controls.username.pristine && form.controls.username.invalid) }" />

        <div class="invalid-feedback"
          *ngIf="(isFormSubmitted && form.controls.username.errors) || (!form.controls.username.pristine && form.controls.username.invalid)">
          <div *ngIf="form.controls.username.errors?.['required']">Username is required</div>

        </div>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label mt-2" for="email"><span class="required-asterisk">*</span>Email address</label>
        <input type="email" id="email" class="form-control mt-2" name="email" formControlName="email"
          placeholder="Enter a valid email address"
          [ngClass]="{ 'is-invalid': (isFormSubmitted && form.controls.email.errors) || (!form.controls.email.pristine && form.controls.email.invalid) }" />

        <!-- Validation messages -->
        <div class="invalid-feedback"
          *ngIf="(isFormSubmitted && form.controls.email.errors) || (!form.controls.email.pristine && form.controls.email.invalid)">
          <div *ngIf="form.controls.email.errors?.['required']">Email is required</div>
          <div *ngIf="form.controls.email.errors?.['pattern']">Enter valid email</div>
        </div>

      </div>
      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label mt-2" for="password"><span class="required-asterisk">*</span>Password</label>
        <input type="password" required id="password" class="form-control mt-2" name="password"
          formControlName="password" placeholder="Enter password"
          [ngClass]="{ 'is-invalid': (isFormSubmitted && form.controls.password.errors) || (!form.controls.password.pristine && form.controls.password.invalid) }" />

        <!-- Validation messages -->
        <div class="invalid-feedback"
          *ngIf="(isFormSubmitted && form.controls.password.errors) || (!form.controls.password.pristine && form.controls.password.invalid)">
          <div *ngIf="form.controls.password.errors?.['required']">Password is required</div>
          <div *ngIf="form.controls.password.errors?.['minlength']">Minimum 8 characters required</div>
        </div>

      </div>

      <!-- 2 column grid layout for inline styling -->

      <!-- Submit button -->
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
      </div>
      <!-- Register buttons -->
      <div class="text-center">
        <p>You have an account ? <a href="/advertiser-login">Log in</a></p>
      </div>
    </form>
  </form>
</div>
