<app-search-navbar></app-search-navbar>

<h4 class="mt-3">Mes playlist:</h4>

<div class="table-wrapper-scroll-x my-custom-scrollbar">

    <table class="table table-bordered table-striped mb-0" *ngFor="let plst of playlists">
      <tbody>
        <tr >
            <th scope="row" >{{plst?.playlist?.name}}</th>
            <th *ngFor="let video of plst.videos"> 
                <div (click)='goWatchVideo(video,plst.videos!)'>   
                  <iframe width="480" height="320" [src]='convertLink(video)' title={{video.title}} frameborder="0"
                  style="overflow: hidden; pointer-events: none;"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;"
                  allowfullscreen>
                </iframe>
                </div>
                <div>
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="removeFromPlaylist(video)">Remove from playlist </button>
                </div>
              </th>
      </tbody>
    </table>

</div>
