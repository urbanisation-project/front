<app-search-navbar></app-search-navbar>

<div class="container align-self-center " style="margin:15%">
    <h3>Choose a playlist</h3>
    <div class="row">
        <div class="input-group w-75 p-3">

            <select class="form-select w-75 p-3 h-25 d-inline-block" 
            id="inputGroupSelect04"
            [(ngModel)]="selectedOption">
                <option *ngFor="let o of playlists" [ngValue]="o">{{o.name}}</option>
            </select>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="choosePlaylist()">Add</button>
            </div>

        </div>
    </div>
    <h3>Create a playliste</h3>
    <div class="row">
        <div class="input-group w-75 p-3">
            <form #f="ngForm" (ngSubmit)="f.form.valid && createPlaylist()" name="form" [formGroup]="form">
                <input type="text" class="form-control" name="name" formControlName="name" placeholder="Enter playlist name" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Add</button>
                </div>
            </form>    
        </div>
    </div>
</div>
