<app-search-navbar></app-search-navbar>

<div class="table-wrapper-scroll-x my-custom-scrollbar">

  <table class="table table-bordered table-striped mb-0">
    <tbody>
      <tr>

        <!-- <th scope="row">Youtube</th> -->
        <th *ngFor="let video of youtubeVideos">
          <div (click)='goWatchVideo(video,youtubeVideos)'>   
            <iframe width="480" height="320" [src]='convertLink(video)' title={{video.title}} frameborder="0"
            style="overflow: hidden; pointer-events: none;"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;"
            allowfullscreen>
          </iframe>
        </div>
        </th>
      </tr>
      <tr>
        <!-- <th scope="row">Dailymotion</th> -->
        <th *ngFor="let video of dailymotionVideos">
          <div>
            <div (click)='goWatchVideo(video,dailymotionVideos)'>
              <iframe  width="480" height="320" [src]='convertLink(video)' title={{video.title}}
              allowfullscreen scrolling="no"
              style="overflow: hidden; pointer-events: none;"
              allow="encrypted-media;">
            </iframe>
          </div>
          </div>
        
        </th>
      </tr>
    </tbody>
  </table>

</div>
